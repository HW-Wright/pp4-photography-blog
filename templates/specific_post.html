{% extends "base.html" %}

{% block content %}

<!-- Bootstrap Clean Blog Theme -->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">

                <!-- Custom Code -->
                    <div>
                        <div>
                            <h2 class="title">{{ post.title }}</h2>
                            <div class="image"><img src="{{ post.image.url }}" alt="post_image"></div>
                            <div class="author">{{ post.created_by }}</div>
                            <p class="full-caption">{{ post.caption }}</p>
                            <div class="likes">{{ post.likes_count }}</div>
                            <div class="date">{{ post.date_created }}</div>
                        </div>

                        <div>
                            <h3>Comments:</h3>
                            {% for comment in comments %}
                                <div>
                                    <p class="comment">{{ comment.comment_content }}</p>
                                    <p class="comment-author">{{ comment.created_by }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
            </div>
        </div>
    </div>
</article>

{% endblock %}
